<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        section{
            box-sizing: border-box;
            border: 1px solid blue;
            width: 100%;
            float: left;
        }
        div{
            margin: 5px;
            width: 50px;
            height: 150px;
        }

        .left{
            float: left;
            background: pink;
        }
        .right{
            float: right;
            background: cyan;
        }
    </style>
</head>
<body>
    <section>
        <div class="left">1</div>
        <div class="left">2</div>
        <div class="right">3</div>
        <p>Hello, this is an example for float property of CSS. Here we will see how it will work with HTML. SO, stay tune with this page.</p>
    </section>
    
</body>
</html>
