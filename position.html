<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        p::first-letter{
            color: #ff0000;
            font-size: xx-large;
        }

        p::first-line{
            color: #0000ff;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    
    <p>
        Hey, welcome here. This is code is for positioning the <strong>first-letter</strong> and <strong>first-line</strong>. <br>Here, css concepts are used for giving the style.
    </p>
</body>
</html>
